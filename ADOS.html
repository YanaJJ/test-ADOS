<!DOCTYPE html>

    <style>

        .section {

        .section-title {

        .question {

        .question:hover {

        .question-text {

        .question-number {
            color: #4a90e2;
            font-weight: bold;
            margin-right: 10px;
        }

        .options {
            display: flex;
            gap: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #e3f2fd;
        }

        .option input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .option.yes {
            color: #4caf50;
        }

        .option.no {
            color: #f44336;
        }

        .option input[type="radio"]:checked + .option-label {
            font-weight: bold;
        }

        .results {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            display: none;
        }

        .results h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .section-result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-result {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            text-align: center;
        }

        .total-score {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .interpretation {

        }

        .calculate-btn {

            color: white;
            border: none;

            border-radius: 25px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: #4caf50;
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–¢–µ—Å—Ç AdAS Spectrum</h1>
            <p>–î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –Ω–∞ –≤—ã—è–≤–ª–µ–Ω–∏–µ –∞—É—Ç–∏—á–Ω—ã—Ö —á–µ—Ä—Ç</p>
            <p style="font-size: 0.9em; opacity: 0.8; margin-top: 10px;">
                –ü–µ—Ä–µ–≤–æ–¥ <a href="https://t.me/na_spektre/196" target="_blank" style="color: #ffffff; text-decoration: underline;">–î–∂—É–º–∫–∞</a>
                <br/>
                –†–µ–∞–ª–∏–∑–∞—Ü–∏—è <a href="https://github.com/yupic/adas" target="_blank" style="color: #ffffff; text-decoration: underline;">yupic</a>
            </p>
        </div>

        <div class="content">
            <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤...</div>
            <form id="adasTest" style="display: none;">
                <div id="questionsContainer"></div>
                <button type="button" class="calculate-btn" onclick="calculateResults()">
                    –†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                </button>
            </form>

            <div class="results" id="results">
                <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞</h2>
                <div id="sectionResults"></div>
                <div class="total-result">
                    <div class="total-score" id="totalScore">0</div>
                    <div class="interpretation" id="interpretation"></div>
                </div>
            </div>
        </div>
    </div>
<script>
    const DEBUG = false;

    const sections = [/* —Ç—É—Ç –æ—Å—Ç–∞—é—Ç—Å—è —Ç–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ –æ —Ä–∞–∑–¥–µ–ª–∞—Ö –∏ –≤–æ–ø—Ä–æ—Å–∞—Ö, –æ–Ω–∏ –Ω–µ –∏–∑–º–µ–Ω—è–ª–∏—Å—å */];

    function setAllAnswers(value) {
        const totalQuestions = sections.reduce((sum, section) => sum + section.questions.length, 0);
        for (let i = 1; i <= totalQuestions; i++) {
            const radios = document.getElementsByName(`q${i}`);
            for (let radio of radios) {
                if (radio.value === value.toString()) {
                    radio.checked = true;
                    break;
                }
            }
        }
        console.log(`–í—Å–µ –æ—Ç–≤–µ—Ç—ã —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã –≤ ${value === 1 ? '–î–ê' : '–ù–ï–¢'}`);
    }

    function setRandomAnswersInRange(minScore, maxScore) {
        const totalQuestions = sections.reduce((sum, section) => sum + section.questions.length, 0);
        const targetScore = Math.floor(Math.random() * (maxScore - minScore + 1)) + minScore;

        for (let i = 1; i <= totalQuestions; i++) {
            const radios = document.getElementsByName(`q${i}`);
            for (let radio of radios) {
                if (radio.value === '0') {
                    radio.checked = true;
                    break;
                }
            }
        }

        const questionsToSetYes = [];
        while (questionsToSetYes.length < targetScore) {
            const randomQ = Math.floor(Math.random() * totalQuestions) + 1;
            if (!questionsToSetYes.includes(randomQ)) {
                questionsToSetYes.push(randomQ);
            }
        }

        questionsToSetYes.forEach(qNum => {
            const radios = document.getElementsByName(`q${qNum}`);
            for (let radio of radios) {
                if (radio.value === '1') {
                    radio.checked = true;
                    break;
                }
            }
        });

        console.log(`–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${targetScore} (–¥–∏–∞–ø–∞–∑–æ–Ω: ${minScore}-${maxScore})`);
    }

    function generateQuestions() {
        const container = document.getElementById('questionsContainer');
        let questionNumber = 1;

        if (DEBUG) {
            const debugPanel = document.createElement('div');
            debugPanel.className = 'debug-panel';
            debugPanel.innerHTML = `
                <h3 style="color: #ff4444; margin-bottom: 15px;">üîß –û–¢–õ–ê–î–û–ß–ù–ê–Ø –ü–ê–ù–ï–õ–¨</h3>
                <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                    <button type="button" onclick="setAllAnswers(1)">–í—Å–µ –î–ê</button>
                    <button type="button" onclick="setAllAnswers(0)">–í—Å–µ –ù–ï–¢</button>
                    <button type="button" onclick="setRandomAnswersInRange(0, 42)">–°–ª—É—á–∞–π–Ω–æ < 43</button>
                    <button type="button" onclick="setRandomAnswersInRange(43, 69)">–°–ª—É—á–∞–π–Ω–æ 43-69</button>
                    <button type="button" onclick="setRandomAnswersInRange(70, 150)">–°–ª—É—á–∞–π–Ω–æ ‚â• 70</button>
                </div>
            `;
            container.appendChild(debugPanel);
        }

        sections.forEach((section, sectionIndex) => {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section';
            sectionDiv.innerHTML = `<h2 class="section-title">${section.title}</h2>`;

            if (sectionIndex === 0) {
                const explanationDiv = document.createElement('div');
                explanationDiv.style.cssText = 'font-style: italic; margin-bottom: 20px; color: #666; font-size: 1.1em;';
                explanationDiv.textContent = '–ö–æ–≥–¥–∞ –≤—ã –±—ã–ª–∏ —Ä–µ–±–µ–Ω–∫–æ–º:';
                sectionDiv.appendChild(explanationDiv);
            }

            section.questions.forEach((questionText, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-text">
                        <span class="question-number">${questionNumber}.</span>
                        ${questionText}
                    </div>
                    <div class="options">
                        <label class="option yes">
                            <input type="radio" name="q${questionNumber}" value="1" required>
                            <span class="option-label">–î–ê</span>
                        </label>
                        <label class="option no">
                            <input type="radio" name="q${questionNumber}" value="0" required>
                            <span class="option-label">–ù–ï–¢</span>
                        </label>
                    </div>
                `;
                sectionDiv.appendChild(questionDiv);
                questionNumber++;
            });

            container.appendChild(sectionDiv);
        });

        document.getElementById('loading').style.display = 'none';
        document.getElementById('adasTest').style.display = 'block';
    }
    function findFirstUnansweredQuestion(totalQuestions) {
        for (let i = 1; i <= totalQuestions; i++) {
            const radios = document.getElementsByName(`q${i}`);
            let isAnswered = false;

            for (let radio of radios) {
                if (radio.checked) {
                    isAnswered = true;
                    break;
                }
            }

            if (!isAnswered) {
                return radios[0].closest('.question');
            }
        }
        return null;
    }

    function calculateResults() {
        const form = document.getElementById('adasTest');
        const formData = new FormData(form);

        const totalQuestions = sections.reduce((sum, section) => sum + section.questions.length, 0);
        const answeredQuestions = Array.from(formData.keys()).length;

        if (answeredQuestions < totalQuestions) {
            const firstUnansweredQuestion = findFirstUnansweredQuestion(totalQuestions);
            if (firstUnansweredQuestion) {
                firstUnansweredQuestion.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
                firstUnansweredQuestion.style.border = '3px solid #ff4444';
                firstUnansweredQuestion.style.boxShadow = '0 0 15px rgba(255, 68, 68, 0.3)';
                setTimeout(() => {
                    firstUnansweredQuestion.style.border = '';
                    firstUnansweredQuestion.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.05)';
                }, 3000);
            }

            alert(`–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã. –û—Ç–≤–µ—á–µ–Ω–æ: ${answeredQuestions} –∏–∑ ${totalQuestions}`);
            return;
        }

        let totalScore = 0;
        let sectionScores = [];
        let questionNumber = 1;

        sections.forEach((section, sectionIndex) => {
            let sectionScore = 0;

            for (let i = 0; i < section.questions.length; i++) {
                const answer = formData.get(`q${questionNumber}`);
                if (answer === '1') {
                    sectionScore++;
                    totalScore++;
                }
                questionNumber++;
            }

            const percentage = Math.round((sectionScore / section.questions.length) * 100);
            sectionScores.push({
                name: section.title,
                score: sectionScore,
                total: section.questions.length,
                percentage: percentage
            });
        });

        displayResults(sectionScores, totalScore, totalQuestions);
    }

    function displayResults(sectionScores, totalScore, totalQuestions) {
        const resultsDiv = document.getElementById('results');
        const sectionResultsDiv = document.getElementById('sectionResults');
        const totalScoreDiv = document.getElementById('totalScore');
        const interpretationDiv = document.getElementById('interpretation');

        sectionResultsDiv.innerHTML = '';

        sectionScores.forEach(data => {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section-result';
            sectionDiv.innerHTML = `
                <div>
                    <strong>${data.name}</strong>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${data.percentage}%"></div>
                    </div>
                </div>
                <div>
                    <strong>${data.score}/${data.total} (${data.percentage}%)</strong>
                </div>
            `;
            sectionResultsDiv.appendChild(sectionDiv);
        });

        totalScoreDiv.textContent = `${totalScore}/${totalQuestions}`;

        let interpretation;
        if (totalScore < 43) {
            interpretation = "–ù–∏–∑–∫–∏–µ –∞—É—Ç–∏—á–Ω—ã–µ —á–µ—Ä—Ç—ã";
        } else if (totalScore >= 43 && totalScore < 70) {
            interpretation = "–ù–∞–ª–∏—á–∏–µ —è—Ä–∫–∏—Ö –∞—É—Ç–∏—á–Ω—ã—Ö —á–µ—Ä—Ç";
        } else {
            interpretation = "–ù–∞–ª–∏—á–∏–µ —Ä–∞—Å—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∞—É—Ç–∏—Å—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å–ø–µ–∫—Ç—Ä–∞";
        }

        interpretationDiv.textContent = interpretation;
        resultsDiv.style.display = 'block';
        resultsDiv.scrollIntoView({ behavior: 'smooth' });
    }

    document.addEventListener('DOMContentLoaded', function() {
        generateQuestions();
    });
</script>
</body>
